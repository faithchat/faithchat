        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const email = session.user.email;
            const { data: user, error } = await supabase
                .from('users')
                .select('subscription_status, subscription_end_date, trial_end_date, phone_number, last_login, user_role')
                .eq('email', email)
                .single();

            if (error || !user) {
                alert('Error fetching user data.');
                window.location.href = 'login.html';
                return;
            }

            const now = new Date();
            const trialEnd = user.trial_end_date ? new Date(user.trial_end_date) : null;
            const subEnd = user.subscription_end_date ? new Date(user.subscription_end_date) : null;

            if (user.subscription_status === 'trial' && trialEnd && now > trialEnd) {
                await supabase
                    .from('users')
                    .update({ subscription_status: 'expired' })
                    .eq('email', email);
                user.subscription_status = 'expired';
            }

            if (user.subscription_status === 'expired') {
                alert('Your trial has expired. Please subscribe to continue.');
                window.location.href = 'payment.html';
                return;
            }

            document.getElementById('user-email').textContent = email;
            document.getElementById('user-role').textContent = user.user_role.charAt(0).toUpperCase() + user.user_role.slice(1) + ' Account';
            document.getElementById('user-phone').textContent = user.phone_number || 'Not provided';
            document.getElementById('last-login').textContent = user.last_login ? new Date(user.last_login).toLocaleString() : 'Not available';

            const subscriptionInfo = document.getElementById('subscription-info');
            if (user.subscription_status === 'trial' && trialEnd) {
                const daysLeft = Math.ceil((trialEnd - now) / (1000 * 60 * 60 * 24));
                subscriptionInfo.textContent = `Trial ends: ${trialEnd.toLocaleDateString()} (${daysLeft} day${daysLeft === 1 ? '' : 's'} left)`;
                if (daysLeft <= 3) subscriptionInfo.classList.add('warning');
            } else if (user.subscription_status === 'active' && subEnd) {
                subscriptionInfo.textContent = `Subscription active until: ${subEnd.toLocaleDateString()}`;
            } else {
                subscriptionInfo.textContent = `Subscription: ${user.subscription_status}`;
            }

            loadConversations();
        });

        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatContainer = document.getElementById('chat-container');
        let currentConversationId = null;

        function loadConversations() {
            const { data: { user } } = supabase.auth.getUser();
            const userId = user.id;
            return supabase
                .from('conversations')
                .select('*')
                .eq('user_id', userId)
                .order('created_at', { ascending: false })
                .then(({ data, error }) => {
                    if (error) {
                        console.error('Error loading conversations:', error);
                        return [];
                    }
                    const list = document.getElementById('conversation-list');
                    list.innerHTML = '';
                    data.forEach(chat => {
                        const item = document.createElement('div');
                        item.className = 'conversation-item';
                        item.innerHTML = `
                            <input type="text" value="${chat.title || `Chat #${chat.id}`}" readonly>
                            <div class="conversation-actions">
                                <i class="fas fa-edit" onclick="editConversationTitle('${chat.id}', this)"></i>
                                <i class="fas fa-trash" onclick="deleteConversation('${chat.id}')"></i>
                            </div>
                        `;
                        item.querySelector('input').onclick = () => loadChat(chat.id);
                        list.appendChild(item);
                    });
                    return data;
                });
        }

        async function saveConversation(messages) {
            const { data: { user } } = await supabase.auth.getUser();
            const userId = user.id;
            if (!currentConversationId) {
                currentConversationId = Date.now().toString();
                const title = messages[0]?.content.substring(0, 50) || 'New Chat';
                await supabase
                    .from('conversations')
                    .insert({
                        id: currentConversationId,
                        user_id: userId,
                        title,
                        created_at: new Date().toISOString()
                    });
            }
            return currentConversationId;
        }

        async function loadChat(chatId) {
            currentConversationId = chatId;
            chatContainer.innerHTML = '';
            const { data, error } = await supabase
                .from('chat_activity')
                .select('*')
                .eq('conversation_id', chatId)
                .order('timestamp', { ascending: true });

            if (error) {
                console.error('Error loading chat:', error);
                return;
            }

            data.forEach(msg => {
                appendMessage(msg.sender, msg.message, msg.timestamp);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function startNewChat() {
            currentConversationId = null;
            chatContainer.innerHTML = '';
            chatInput.value = '';
            loadConversations();
        }

        async function deleteConversation(chatId) {
            if (!confirm('Are you sure you want to delete this conversation?')) return;
            await supabase
                .from('conversations')
                .delete()
                .eq('id', chatId);
            await supabase
                .from('chat_activity')
                .delete()
                .eq('conversation_id', chatId);
            loadConversations();
            if (currentConversationId === chatId) startNewChat();
        }

        function editConversationTitle(chatId, editIcon) {
            const input = editIcon.closest('.conversation-item').querySelector('input');
            input.readonly = false;
            input.focus();
            input.onblur = async () => {
                input.readonly = true;
                await supabase
                    .from('conversations')
                    .update({ title: input.value })
                    .eq('id', chatId);
                loadConversations();
            };
            input.onkeypress = (e) => {
                if (e.key === 'Enter') input.blur();
            };
        }

        function clearChat() {
            if (confirm('Clear current chat? This wonâ€™t delete the conversation.')) {
                chatContainer.innerHTML = '';
            }
        }

        function appendMessage(sender, content, timestamp) {
            const div = document.createElement('div');
            div.className = `chat-message ${sender}`;
            div.innerHTML = `
                ${content}
                <div class="message-meta">${new Date(timestamp).toLocaleTimeString()}</div>
                <div class="message-actions">
                    <i class="fas fa-copy" onclick="copyMessage(this)"></i>
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function copyMessage(icon) {
            const message = icon.closest('.chat-message').childNodes[0].textContent.trim();
            navigator.clipboard.writeText(message);
            alert('Message copied!');
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            appendMessage('user', userMessage, new Date().toISOString());

            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.innerHTML = `FaithChat is thinking... <span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>`;
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            await saveConversation([{ sender: 'user', content: userMessage }]);

            const { data: { user } } = await supabase.auth.getUser();
            const userId = user.id;

            await supabase
                .from('chat_activity')
                .insert({
                    user_id: userId,
                    conversation_id: currentConversationId,
                    message: userMessage,
                    sender: 'user',
                    timestamp: new Date().toISOString()
                });

            loadConversations();

            try {
                const response = await fetch(hfApiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${hfApiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: `${systemPrompt}\n\nUser: ${userMessage}\nAssistant: `,
                        parameters: {
                            max_new_tokens: 200,
                            temperature: 0.7,
                            top_p: 0.9,
                            return_full_text: false
                        }
                    })
                });

                if (!response.ok) throw new Error(`API request failed: ${response.statusText}`);

                const data = await response.json();
                let aiMessage = data[0]?.generated_text?.trim();
                if (!aiMessage) throw new Error('Invalid response from API');

                chatContainer.removeChild(thinkingDiv);
                appendMessage('ai', aiMessage, new Date().toISOString());

                await supabase
                    .from('chat_activity')
                    .insert({
                        user_id: userId,
                        conversation_id: currentConversationId,
                        message: aiMessage,
                        sender: 'ai',
                        timestamp: new Date().toISOString()
                    });
            } catch (error) {
                console.error('Error calling Hugging Face API:', error);
                chatContainer.removeChild(thinkingDiv);
                appendMessage('ai', 'I encountered an error. Please try again.', new Date().toISOString());
            }

            chatInput.value = '';
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function toggleConversations() {
            const list = document.getElementById('conversation-list');
            const arrow = document.getElementById('conversations-arrow');
            list.classList.toggle('open');
            arrow.classList.toggle('open');
        }

        function toggleSettings() {
            const list = document.getElementById('settings-list');
            const arrow = document.getElementById('settings-arrow');
            list.classList.toggle('open');
            arrow.classList.toggle('open');
        }

        function showChangePassword() {
            document.getElementById('change-password-overlay').style.display = 'flex';
        }

        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('New passwords do not match.');
                return;
            }

            const { error } = await supabase.auth.updateUser({ password: newPassword });

            if (error) {
                alert('Error changing password: ' + error.message);
                return;
            }

            alert('Password changed successfully!');
            document.getElementById('change-password-overlay').style.display = 'none';
            document.getElementById('change-password-form').reset();
        });

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }

        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
        }
    </script>
